<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>True Incidents</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>True Incidents</h1>
  <p>Real stories that shape society</p>
  <button id="themeToggle" onclick="toggleTheme()">ðŸŒ™ Night</button>
</header>

<section class="form-section">

  <textarea id="story" placeholder="Write the true incident..."></textarea>

  <select id="category">

  </label>

  <button onclick="addStory()">Submit Incident</button>
</section>

<section id="stories">
  <h2>Real Incidents</h2>
</section>

<script src="script.js"></script>
</body>
